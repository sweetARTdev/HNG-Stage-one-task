<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>TASK-1</title>
  </head>
  <body>
    <div class="info-card">
       <div> 
            <img
            src="./assets/Slack dp.jpg"
            alt="A pic of Anuoluwapo"
            data-testid="slackDisplayImage"
            />
        </div>
        <div>
            <h1 data-testid="slackUserName">Anuoluwapo R. Tenibiaje</h1>
        </div>

        <div>
          <p>
            Current day of the week:
            <span
              data-testid="currentDayOfTheWeek"
              class="current_day"
            ></span>
          </p>
        </div>
        <div>
          <p>
            Current UTC Time:
            <span data-testid="currentUTCTime" class="utc-time"> 
            </span>
          </p>
        </div>
        <div>
          <p>
            Track: <span data-testid="myTrack">Frontend</span>
          </p>
        </div>
        <div>
          <a
            href="https://github.com/sweetARTdev/HNG-Stage-one-task.git"
            target="_blank"
            data-testid="githubURL"
            class="sourcecode"
            >Github Url</a
          >
        </div>
    </div>
    <script src="script.js"></script>
  </body>
</html>
